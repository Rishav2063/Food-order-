<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delivery Address</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    form textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .confirmation {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #28a745;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Enter Delivery Address</h2>
    <form id="address-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required />

      <label for="email">Email (optional)</label>
      <input type="email" id="email" />

      <label for="address">Full Address</label>
      <textarea id="address" required></textarea>

      <label for="pincode">Pin Code</label>
      <input type="text" id="pincode" required />

      <button type="submit">Save Address</button>
    </form>

    <div class="confirmation" id="confirmation-msg">✔️ Address saved successfully!</div>
  </div>

  <script>
    document.getElementById('address-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const address = document.getElementById('address').value;
      const pincode = document.getElementById('pincode').value;

      // Store in localStorage or send to backend
      const customerData = {
        name, phone, email, address, pincode
      };

      localStorage.setItem('customerAddress', JSON.stringify(customerData));

      document.getElementById('confirmation-msg').style.display = 'block';
    });
  </script>

</body>
</html>
