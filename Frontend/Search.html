<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Food Items</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .search-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 80%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-right: 10px;
    }

    .search-bar button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #0056b3;
    }

    .food-items {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .food-item {
      background-color: #fff;
      padding: 15px;
      width: 250px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .food-item img {
      width: 100%;
      border-radius: 6px;
    }

    .food-item h3 {
      margin-top: 10px;
      color: #333;
    }

    .food-item p {
      color: #777;
    }

    .food-item button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }

    .food-item button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <h2>Search Food Items</h2>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search for food items..." oninput="searchFood()">
      <button onclick="searchFood()">Search</button>
    </div>

    <!-- Food Items Grid -->
    <div class="food-items" id="food-items-container">
      <!-- Dynamically populated food items will appear here -->
    </div>
  </div>

  <script>
    // Sample data for food items (this would be fetched from the backend in a real app)
    const foodItems = [
      { name: 'Veg Burger', price: '₹100', image: 'project image/burgers/Indian-Vegetarian-Burger.webp' },
      { name: 'Chicken Burger', price: '₹150', image: 'project image/burgers/Chicken-Burger.webp' },
      { name: 'Veg Pizza', price: '₹200', image: 'project image/pizza/Veg-Pizza.webp' },
      { name: 'Margherita Pizza', price: '₹250', image: 'project image/pizza/Margherita-Pizza.webp' },
      { name: 'Pasta', price: '₹120', image: 'project image/pasta/Vegetable-Pasta.webp' },
      { name: 'French Fries', price: '₹60', image: 'project image/fries/French-Fries.webp' }
    ];

    // Function to display food items based on search
    function searchFood() {
      const searchInput = document.getElementById('search-input').value.toLowerCase();
      const filteredItems = foodItems.filter(item => item.name.toLowerCase().includes(searchInput));

      // Clear current food items
      const container = document.getElementById('food-items-container');
      container.innerHTML = '';

      // Display filtered food items
      filteredItems.forEach(item => {
        const foodItem = document.createElement('div');
        foodItem.classList.add('food-item');
        
        foodItem.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>Price: ${item.price}</p>
          <button>Add to Cart</button>
        `;

        container.appendChild(foodItem);
      });
    }

    // Initialize with all items on page load
    window.onload = searchFood;
  </script>

</body>
</html>
